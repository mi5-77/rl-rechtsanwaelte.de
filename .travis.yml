sudo: false
language: ruby
rvm:
- 2.5.3
script:
- bundle exec jekyll build --trace
- bundle exec htmlproofer ./_site --only-4xx --allow-hash-href --check-html --check-img-http --check-opengraph --assume-extension || true
deploy:
  provider: script
  skip_cleanup: true
  script:  sh .ci/deploy.sh
  on:
    branch: master
addons:
  ssh_known_hosts:
  - "$SSH_HOST"
  apt:
    packages:
    - sshpass
cache: bundler
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - USERNAME: ibotty
  - EMAIL: travis@ibotty.net
  - secure: ""
  - secure: ""
  - secure: ""
