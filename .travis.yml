sudo: required
language: ruby
rvm:
- 2.4.0
install:
- sudo apt-get install wput
- gem install jekyll octopress html-proofer
script:
- jekyll build --trace
- htmlproofer ./_site --only-4xx --allow-hash-href
after_success:
- test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && cd _site && wput -u ./ "ftp://${FTP_USER}:${FTP_PASS}@${FTP_HOST}/"
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - USERNAME: ibotty
  - EMAIL: travis@ibotty.net
  - secure: 
  - secure: 
  - secure: 
